<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <ul>
        <li>
            <label>X value</label>
            <textarea id="xTA"></textarea>
        </li>
        <li>
            <label>Y value</label>
            <textarea id="yTA"></textarea>
        </li>
        <button id="addBtn">Add Numbers</button>
        <li>
            <label>Result</label>
            <textarea id="resultTA"></textarea>
        </li>
        <li>
            <label>WS Result</label>
            <textarea id="wsResultTA"></textarea>
        </li>
    </ul>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
